<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Buscador de Pokemon &#128516</h1>
    <input type="number" id="pokeID" placeholder="ID del Pokemon">
    <button onclick="fetchPokemon()">Encontrar ID</button>


    <div class="poke-info">
        <h2>Descripción del Pokemon</h2>

        <img id="pokeImg" src="#" alt="Imagen de Pokemon" style="display: none;"> <!-- Aquí agregamos el campo de imagen -->
        <h2  id="pokeName"></h2>
        <p><strong>Tipos:</strong></p>
        <ul id="pokeTypes"></ul>
        <p><strong>Habilidades:</strong></p>
        <ul id="pokeAbilities"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
